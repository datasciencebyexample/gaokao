<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
	<a href="index.html" class="back-to-main">&larr; Back to main page</a>
        <h1>Major Search</h1>
        <form id="majorSearchForm">
            <label for="majorDesc">专业描述:</label>
            <input type="text" id="majorDesc" name="majorDesc">
            <br>
            <label for="goodForStudents">报考学生特质:</label>
            <input type="text" id="goodForStudents" name="goodForStudents">
            <br>
            <label for="futureJob">就业前景:</label>
            <input type="text" id="futureJob" name="futureJob">
            <br>
            <button type="submit">提交</button>
        </form>
        <div id="majorResults">
            <!-- Major results will be displayed here -->
        </div>
        <div id="univResults">
            <!-- University results will be displayed here -->
        </div>
    </div>
    <script src="major-scripts.js"></script>
</body>
</html>
